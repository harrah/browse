        <pre>
<span class="keyword">class</span> <a title="class Comments extends AnyRef" id=";Comments">Comments</a> <a href="#;Comments" title="Comments" class="delimiter">{</a>
	
	<span class="comment">// A single line comment</span>
	<span class="keyword">val</span> <a title="Int" id=";Comments.x">x</a> = <span title="Int(3)" class="int">3</span>

	<span class="comment">/* A plain comment */</span>
	<span class="keyword">def</span> <a title="(c: List[Double])Int" id=";Comments.y">y</a><span class="delimiter">(</span><a title="List[Double]" id=";Comments.y.c">c</a>: <span title="List[Double]">List</span><span class="delimiter">[</span>Double<span class="delimiter">]</span><span class="delimiter">)</span>: <span title="Int">Int</span> = <span title="=&gt; Nothing">???</span>

	<span class="comment">/** A doc comment
	* @param t A parameter
	*/</span>
	<span class="keyword">def</span> <a title="[T](t: T)T" id=";Comments.z">z</a><span class="delimiter">[</span><a title="" id=";Comments.z;T">T</a><span class="delimiter">]</span><span class="delimiter">(</span><a title="T" id=";Comments.z.t">t</a>: <a href="#;Comments.z;T" title="T">T</a><span class="delimiter">)</span>: <a href="#;Comments.z;T" title="T">T</a> = <a href="#;Comments.z.t" title="T">t</a>

<span class="delimiter">}</span>
